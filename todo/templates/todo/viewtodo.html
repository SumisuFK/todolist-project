{% extends 'todo/base.html' %}
{% block content %}

{{ error }}

<h1 class='scale' style="text-align: center; margin-top: 25px;font-size: 60px;">{{ todo.title }}</h1>
<span style="text-align: center;">
    <form method="POST" style="margin-top: 20px;font-size: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="margin-bottom: 5px; padding: 4px 30px;" class="button2">Save</button>
    </form>

    <form method="POST" action="{% url 'completetodo' todo.id %}">
        {% csrf_token %}
        <button type="submit" style="margin-bottom: 5px;padding: 3px 15px;" class="button2">Complete</button>
    </form>

    <form method="POST" action="{% url 'deletetodo' todo.id %}">
        {% csrf_token %}
        <button type="submit" class="button2" style="padding: 3px 10px;">Delete</button>
    </form>
</span>

{% endblock %}
