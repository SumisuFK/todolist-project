<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="{% static 'todo/22.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <Title>TodoGo</Title>
  </head>
  <body style="opacity:0.1; transition:.4s;">

<nav class="navbar bg-warning navbar-expand">
  <div class="container-fluid">
    <a style="color:black;" class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'todo/22.jpg' %}" alt="" width="40" height="39" class="d-inline-block align-text-center">
        TodoGo
    </a>
  </div>



{% if user.is_authenticated %}
    <div class="navbar navbar-light">
        <div class="navbar-nav">
            <a class="nav-link ex" href="{% url 'createtodo' %}">Create</a>
            <a class="nav-link ex" href="{% url 'currenttodos' %}">Current</a>
            <a class="nav-link ex" href="{% url 'completedtodos' %}">Completed</a>
        </div>
    </div>

    <form action="{% url 'logoutuser' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logoutbutton">Logout</button>

    </form>

{% else %}

    <a href="{% url 'signupuser' %}" style="color: #424242">Sign Up</a>
    <a href="{% url 'loginuser' %}" style="color: #424242">Login</a>

    {% endif %}
    <br>
    <br>

</nav>
{% if user.is_authenticated %}
<p style="text-align:right; opacity: 0.8;">Logged In as: {{ user.username }}</p>
{% endif %}

{% block content %} {% endblock %}

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascrtipt" src="js/jquery.js" ></script>
    <script>
        $(document).ready(function() {    
          $("body").css("opacity", "1");
        });
      </script>
  </body>
</html>
