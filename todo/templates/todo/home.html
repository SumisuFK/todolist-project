{% extends 'todo/base.html' %}

{% block content %}

<h1 class="center scale">Hello,this is the todo list for you name TodoGo.To start improving and do your future cases press the Start button.</h1>
{% if user.is_authenticated %}
<form action="{% url 'currenttodos' %}" style="text-align: center;">
    <button class="button1">START</button>
</form>
{% else %}
    <form action="{% url 'signupuser' %}" style="text-align: center;">
    <button class="button1">START</button>
</form>
{% endif %}
{% endblock %}
